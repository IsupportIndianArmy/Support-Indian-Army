<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Indian Army</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      background-image: url('indian-army.jpg'); /* Ensure this image is in same folder */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding-top: 50px;
    }

    h1, h2 {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="output"></div>

    <div id="nameInputSection">
      <h2>Apna Naam Likhiye</h2>
      <input type="text" id="nameInput" placeholder="Aapka Naam" />
      <br />
      <button onclick="shareOnWhatsApp()">ðŸ“² WhatsApp à¤ªà¤° Share à¤•à¤°à¥‡à¤‚</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const senderName = urlParams.get('name');

    if (senderName) {
      document.getElementById('output').innerHTML = `
        <h1 class="message">ðŸ‡®ðŸ‡³ ${decodeURIComponent(senderName)} supports Indian Army ðŸ‡®ðŸ‡³</h1>
      `;
    }

    function shareOnWhatsApp() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Kripya apna naam likhiye.");
        return;
      }

      const encodedName = encodeURIComponent(name);
      const currentUrl = window.location.origin + window.location.pathname;
      const shareLink = `${currentUrl}?name=${encodedName}`;
      const message = `ðŸ‡®ðŸ‡³ ${name} supports Indian Army! Dekhiye: ${shareLink}`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
