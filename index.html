<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Indian Army</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      background-color: #000; /* Black background */
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.9);
      min-height: 100vh;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .front-image {
      width: 80%;
      max-width: 350px; /* Smaller size */
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 20px;
    }

    h1, h2 {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(-5px); }
    }

    .vote-section {
      margin-top: 30px;
    }

    .vote-count {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- Foreground image -->
    <img src="indian-army.jpg" alt="Indian Army" class="front-image" />

    <!-- Message area -->
    <div id="output"></div>

    <!-- Input section -->
    <div id="nameInputSection">
      <h2>Apna Naam Likhiye</h2>
      <input type="text" id="nameInput" placeholder="Aapka Naam" />
      <br />
      <button onclick="shareOnWhatsApp()">üì≤ WhatsApp ‡§™‡§∞ Share ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <!-- Voting section -->
    <div class="vote-section">
      <button onclick="castVote()">üó≥Ô∏è Vote Now</button>
      <div class="vote-count">Total Votes: <span id="voteCount">0</span></div>
    </div>

  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const senderName = urlParams.get('name');

    if (senderName) {
      document.getElementById('output').innerHTML = `
        <h1 class="message">üáÆüá≥ ${decodeURIComponent(senderName)} supports Indian Army üáÆüá≥</h1>
      `;
    }

    function shareOnWhatsApp() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Kripya apna naam likhiye.");
        return;
      }

      const encodedName = encodeURIComponent(name);
      const currentUrl = window.location.origin + window.location.pathname;
      const shareLink = `${currentUrl}?name=${encodedName}`;
      const message = `üáÆüá≥ ${name} supports Indian Army! Dekhiye: ${shareLink}`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, '_blank');
    }

    function castVote() {
      let votes = localStorage.getItem("armyVotes");
      votes = votes ? parseInt(votes) + 1 : 1;
      localStorage.setItem("armyVotes", votes);
      updateVoteDisplay();
    }

    function updateVoteDisplay() {
      const votes = localStorage.getItem("armyVotes") || 0;
      document.getElementById("voteCount").textContent = votes;
    }

    updateVoteDisplay();
  </script>
</body>
</html>
